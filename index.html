    <body>
        <h1>MASH</h1>
        <p class="description">Fill in the blanks and your future will be foretold.</p>
        <form action="" type="text" method="post" id="mash">
            <div id="answers"  class="hide">
                <p>Your being chased by <span id="answer_1"></span> with a <span id="answer_3"></span> as you are wearing <span id="answer_2"></span> while running through the abandoned wasteland of <span id="answer_4"></span>.</p>
                </div>
                <div class="bucket">
                    <div class="choice-bucket">
                        <h4 class="highlight">Your biggest fear.</h4>
                        <input  name="answer_1[]">
                        <input  name="answer_1[]">
                        <input  name="answer_1[]">
                        <input  name="answer_1[]">
                    </div>
                    <div class="choice-bucket">
                        <h4 class="highlight">Most uncomfortable article of clothing.</h4>
                        <input  name="answer_2[]">
                        <input  name="answer_2[]">
                        <input  name="answer_2[]">
                        <input  name="answer_2[]">
                    </div>
                    <div class="choice-bucket">
                        <h4 class="highlight">Common household item.</h4>
                        <input  name="answer_3[]">
                        <input  name="answer_3[]">
                        <input  name="answer_3[]">
                        <input  name="answer_3[]">
                    </div>
                    <div class="choice-bucket">
                        <h4 class="highlight">Your top choice for proposal locations.</h4>
                        <input  name="answer_4[]">
                        <input  name="answer_4[]">
                        <input  name="answer_4[]">
                        <input  name="answer_4[]">
                    </div>
                </div>
                <button type="submit" class="button-submit">Tell my fortune</button>                
        </form>
